<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HealtiFy App</title>
        <link rel="icon" type="image/x-icon" href="/static/img/FAVICON.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Css -->
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/media.css">
        <script src="/static/js/script.js"></script>
        <!-- Bootstrap -->
        <!-- Css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <!-- Js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <!-- Fontawesome Link for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    </head>
    <style>
        label{
            font-family: "Merriweather", serif;
            font-weight: 700;
            font-style: normal;
            font-size: 20px;
        }
        ::placeholder{
            font-size: 18px;
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        input{
            padding: 10px !important;
        }
        .col-md-3{
            padding: 25px;
            border: 1px solid !important;
        }
    </style>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 fs-5">
                <li class="breadcrumb-item">
                    <a href="/">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
        </nav>
        <hr>
        <!-- Login -->
        <div class="container">
            <div class="row">
                <div class="col-md-3 mx-auto my-5 pb-5">
                    <h2 class="py-4" style="color: #007C9D;">Admin Login</h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-12">
                            <label for="formGroupExampleInput" class="form-label">Username *</label>
                            <input
                                type="text"
                                class="form-control"
                                id="formGroupExampleInput"
                                placeholder="Please Enter Username *"
                                name="UserName"
                            >
                        </div>
                        <div class="mb-12 py-4">
                            <label for="formGroupExampleInput2" class="form-label">Password *</label>
                            <input
                                type="text"
                                class="form-control"
                                id="formGroupExampleInput2"
                                placeholder="Please Enter Password *"
                                name="Password"
                            >
                        </div>
                        <button type="submit" class="btn btn-lg" style="background-color: #007C9D; color: #fff;">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /Login -->
    </body>
</html>
